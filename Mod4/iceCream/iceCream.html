<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Ice Cream Shoppe</title>
</head>

<body>
    <header class="text-center">
        <h1 class="display-1">Ice Cream Shoppe</h1>
    </header>

    <main>
        <section class="container-fluid">
            <form>
                <div class="form-group row justify-content-center">
                    <label for="numberScoops" class="col-md-2">How Many Scoops?</label>
                    <input type="number" class="form-control col-md-2" id="numberScoops" placeholder="Number of Scoops" min="1" max="3" autofocus>
                </div>
                <div class="form-check col-md-4 offset-md-4">
                    <input class="form-check-input" type="checkbox" value="hotFudge" id="hotFudge">
                    <label class="form-check-label" for="hotFudge">
                        Hot Fudge ($1.25)
                    </label>
                </div>
                <div class="form-check col-md-4 offset-md-4">
                    <input class="form-check-input" type="checkbox" value="" id="sprinkles">
                    <label class="form-check-label" for="sprinkles">
                        Sprinkles ($0.25)
                    </label>
                </div>
                <div class="form-check col-md-4 offset-md-4">
                    <input class="form-check-input" type="checkbox" value="" id="whippedCream">
                    <label class="form-check-label" for="whippedCream">
                        Whipped Cream ($0.75)
                    </label>
                </div>
                <div class="offset-md-4">
                    <button type="button" id="calculateBtn" class="btn btn-primary">Calculate Price of Ice Cream</button>
                    <button type="reset" id="reset" class="btn btn-primary">Reset</button>
                </div>
                <div class="form-group row offset-md-4">
                    <label for="outputPrice" class="col-md-2">Price</label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input type="numeric" class="form-control col-sm-2" id="outputPrice" readonly>
                </div>
            </form>
        </section>
    </main>

    <!--My JavaScript-->

    <script src="scripts/iceCream.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
